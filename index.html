<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunCaptcha Test</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #111;
        color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Overlay */
    #popupOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* FunCaptcha Box */
    #funCaptchaBox {
        background: #1a1a1a;
        padding: 25px;
        text-align: center;
        width: 350px;
        border: 1px solid #333;
        box-sizing: border-box;
    }

    #funCaptchaBox h2 {
        margin-bottom: 10px;
        font-size: 1.4rem;
        color: #eee;
    }

    #funCaptchaBox p {
        margin-bottom: 15px;
    }

    #funCaptchaBox input[type="text"] {
        width: 100%;
        padding: 5px;
        font-size: 1rem;
        border: 1px solid #333;
        margin-bottom: 15px;
        text-align: center;
        background: #222;
        color: #eee;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: 1px solid #333;
        background-color: #222;
        color: #eee;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background-color: #333;
    }
</style>
</head>
<body>

<div id="popupOverlay">
    <div id="funCaptchaBox">
        <h2>FunCaptcha</h2>
        <p id="captchaCounter">Looking for captchasâ€¦</p>
        <p id="taskText">Please wait while we search for captchas.</p>

        <input type="text" id="userIdInput" placeholder="Enter your ID here" />

        <div>
            <button id="audioBtn">ðŸ”Š Play/Pause Audio</button>
        </div>

        <div>
            <button id="checkBtn">âœ… Next</button>
        </div>
    </div>
</div>

<audio id="testAudio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<script>
const audio = document.getElementById('testAudio');
const audioBtn = document.getElementById('audioBtn');
const checkBtn = document.getElementById('checkBtn');
const captchaCounter = document.getElementById('captchaCounter');
const taskText = document.getElementById('taskText');
const userIdInput = document.getElementById('userIdInput');

let currentCaptcha = 0;
const totalCaptcha = 5;

// Hide placeholder when user types
userIdInput.addEventListener('input', () => {
    if(userIdInput.value.length > 0){
        userIdInput.placeholder = "";
    } else {
        userIdInput.placeholder = "Enter your ID here";
    }
});

// Audio Play/Pause
audioBtn.addEventListener('click', () => {
    if(audio.paused) audio.play();
    else audio.pause();
});

// Check-Button -> next captcha
checkBtn.addEventListener('click', () => {
    // Audio zurÃ¼cksetzen
    audio.pause();
    audio.currentTime = 0;

    if(currentCaptcha === 0){
        // Erstes Captcha laden
        currentCaptcha = 1;
        captchaCounter.textContent = `${currentCaptcha} of ${totalCaptcha}`;
        taskText.textContent = "Listen to the audio and enter your ID:";
        userIdInput.value = "";
    } else if(currentCaptcha < totalCaptcha){
        currentCaptcha++;
        captchaCounter.textContent = `${currentCaptcha} of ${totalCaptcha}`;
        taskText.textContent = "Listen to the audio and enter your ID:";
        userIdInput.value = "";
    } else {
        // Letztes Captcha abgeschlossen
        captchaCounter.textContent = "All captchas completed! ðŸŽ‰";
        taskText.textContent = "You have successfully completed all captchas.";
        userIdInput.style.display = "none";
        audioBtn.style.display = "none";
        checkBtn.style.display = "none";
    }
});
</script>

</body>
</html>

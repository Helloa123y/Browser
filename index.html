<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunCaptcha Test</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #111;
        color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Overlay */
    #popupOverlay, #finishedOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #popupOverlay {
        background: rgba(0,0,0,0.85);
    }

    #finishedOverlay {
        background: rgba(0,0,0,0.9);
        display: none;
        flex-direction: column;
        text-align: center;
    }

    /* FunCaptcha Box */
    #funCaptchaBox {
        background: #1a1a1a;
        padding: 25px;
        text-align: center;
        width: 350px;
        border: 1px solid #333;
        box-sizing: border-box;
    }

    #funCaptchaBox h2, #finishedOverlay h2 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #eee;
    }

    #funCaptchaBox p, #finishedOverlay p {
        margin-bottom: 15px;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: 1px solid #333;
        background-color: #222;
        color: #eee;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background-color: #333;
    }
</style>
</head>
<body>

<!-- FunCaptcha Overlay -->
<div id="popupOverlay">
    <div id="funCaptchaBox">
        <h2 id="captchaCounter">1 von 5</h2>
        <p id="taskText">HÃ¶re dir das Audio an:</p>

        <div>
            <button id="audioBtn">ðŸ”Š Play/Pause Audio</button>
        </div>

        <div>
            <button id="checkBtn">âœ… PrÃ¼fen</button>
        </div>
    </div>
</div>

<!-- Fertig Overlay -->
<div id="finishedOverlay">
    <h2>Alle Captchas gelÃ¶st! ðŸŽ‰</h2>
    <p>Du kannst das Spiel jetzt wieder betreten.</p>
    <button onclick="rejoinGame()">Game Rejoinen</button>
</div>

<audio id="testAudio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt kein Audio.
</audio>

<script>
const audio = document.getElementById('testAudio');
const audioBtn = document.getElementById('audioBtn');
const checkBtn = document.getElementById('checkBtn');
const captchaCounter = document.getElementById('captchaCounter');
const taskText = document.getElementById('taskText');
const popupOverlay = document.getElementById('popupOverlay');
const finishedOverlay = document.getElementById('finishedOverlay');

let currentCaptcha = 1;
const totalCaptcha = 5;

// Audio Play/Pause
audioBtn.addEventListener('click', () => {
    if(audio.paused) audio.play();
    else audio.pause();
});

// Check-Button erzeugt das nÃ¤chste Captcha
checkBtn.addEventListener('click', () => {
    if(currentCaptcha < totalCaptcha){
        currentCaptcha++;
        captchaCounter.textContent = `${currentCaptcha} von ${totalCaptcha}`;
        taskText.textContent = "HÃ¶re dir das Audio an:";

        // Audio neu starten
        audio.currentTime = 0;
        audio.play();
    } else {
        // Letztes Captcha gelÃ¶st
        popupOverlay.style.display = 'none';
        finishedOverlay.style.display = 'flex';
    }
});

// Game Rejoin Funktion (hier nur als Platzhalter)
function rejoinGame() {
    alert("Game Rejoin ausgelÃ¶st!");
    finishedOverlay.style.display = 'none';
    // Hier kÃ¶nntest du z.B. ein Spiel neu laden oder Player teleporten
}
</script>

</body>
</html>

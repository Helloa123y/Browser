<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunCaptcha Test</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Overlay */
    #popupOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* FunCaptcha Box */
    #funCaptchaBox {
        background: #000;
        padding: 25px;
        text-align: center;
        width: 350px;
        border: 2px solid #fff;
        box-sizing: border-box;
    }

    #funCaptchaBox h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
        color: #fff;
    }

    #funCaptchaBox input[type="number"] {
        width: 60px;
        padding: 5px;
        font-size: 1rem;
        border: 2px solid #fff;
        margin-bottom: 15px;
        text-align: center;
        background: #000;
        color: #fff;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: 2px solid #fff;
        background-color: #000;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background-color: #fff;
        color: #000;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 0.95rem;
        color: #fff;
    }

    input[type="range"] {
        width: 100%;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div id="popupOverlay">
    <div id="funCaptchaBox">
        <h2>FunCaptcha Test</h2>
        <p id="taskText">Gib die Zahl ein, die du hÃ¶rst:</p>

        <input type="number" id="numberInput" placeholder="0" />

        <div>
            <button id="audioBtn">ðŸ”Š Play/Pause Audio</button>
        </div>

        <label>Audio-Geschwindigkeit:
            <input type="range" id="audioSpeed" min="0.5" max="2" step="0.05" value="1">
        </label>

        <div>
            <button onclick="checkInput()">âœ… PrÃ¼fen</button>
        </div>
    </div>
</div>

<audio id="testAudio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt kein Audio.
</audio>

<script>
const audio = document.getElementById('testAudio');
const input = document.getElementById('numberInput');
const speedSlider = document.getElementById('audioSpeed');
const taskText = document.getElementById('taskText');
const audioBtn = document.getElementById('audioBtn');

// Zufallszahl generieren (die "LÃ¶sung")
const targetNumber = Math.floor(Math.random() * 10) + 1;
taskText.textContent = `Gib die Zahl ein, die du hÃ¶rst (1-10):`;

// Play/Pause Button
audioBtn.addEventListener('click', () => {
    audio.playbackRate = parseFloat(speedSlider.value);
    if(audio.paused) audio.play();
    else audio.pause();
});

// Slider Ã¤ndert Geschwindigkeit in Echtzeit
speedSlider.addEventListener('input', () => {
    audio.playbackRate = parseFloat(speedSlider.value);
});

function checkInput() {
    if (parseInt(input.value) === targetNumber) {
        alert('Richtig! ðŸŽ‰');
        document.getElementById('popupOverlay').style.display = 'none';
    } else {
        alert('Falsch! Versuche es nochmal ðŸ˜…');
    }
}
</script>

</body>
</html>

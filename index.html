<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunCaptcha Test</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Overlay */
    #popupOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* FunCaptcha Box */
    #funCaptchaBox {
        background: #1f1f1f;
        padding: 20px 30px;
        border-radius: 12px;
        text-align: center;
        width: 320px;
    }

    #funCaptchaBox h2 {
        margin-bottom: 15px;
        font-size: 1.4rem;
        color: #4facfe;
    }

    #funCaptchaBox input[type="number"] {
        width: 60px;
        padding: 5px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #333;
        margin-bottom: 10px;
        text-align: center;
    }

    #funCaptchaBox button {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 8px;
        border: none;
        background-color: #4facfe;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    #funCaptchaBox button:hover {
        background-color: #00f2fe;
    }

    label {
        display: block;
        margin-top: 10px;
        font-size: 0.9rem;
    }

</style>
</head>
<body>

<div id="popupOverlay">
    <div id="funCaptchaBox">
        <h2>FunCaptcha Test</h2>
        <p id="taskText">Gib die Zahl ein, die du hÃ¶rst:</p>

        <input type="number" id="numberInput" placeholder="0" />

        <div>
            <button onclick="playAudio()">ðŸ”Š Sound abspielen</button>
        </div>

        <label>Audio-Position (Sekunden):
            <input type="number" id="audioPosition" value="0" step="0.1" />
        </label>

        <label>Audio-Geschwindigkeit:
            <input type="number" id="audioSpeed" value="1" step="0.1" />
        </label>

        <div>
            <button onclick="checkInput()">âœ… PrÃ¼fen</button>
        </div>
    </div>
</div>

<audio id="testAudio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Dein Browser unterstÃ¼tzt kein Audio.
</audio>

<script>
const audio = document.getElementById('testAudio');
const input = document.getElementById('numberInput');
const posInput = document.getElementById('audioPosition');
const speedInput = document.getElementById('audioSpeed');
const taskText = document.getElementById('taskText');

// Zufallszahl generieren (die "LÃ¶sung")
const targetNumber = Math.floor(Math.random() * 10) + 1;
taskText.textContent = `Gib die Zahl ein, die du hÃ¶rst (1-10):`;

function playAudio() {
    const pos = parseFloat(posInput.value) || 0;
    const speed = parseFloat(speedInput.value) || 1;

    audio.currentTime = pos;
    audio.playbackRate = speed;
    audio.play();
}

function checkInput() {
    if (parseInt(input.value) === targetNumber) {
        alert('Richtig! ðŸŽ‰');
        document.getElementById('popupOverlay').style.display = 'none';
    } else {
        alert('Falsch! Versuche es nochmal ðŸ˜…');
    }
}
</script>

</body>
</html>
